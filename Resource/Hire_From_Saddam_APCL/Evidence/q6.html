<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<style>
			form{
				border:1px solid red;
				border-radius:10px;
				width:40%;
				margin-left:150px;
				margin-top:50px;
			}
		</style>
	</head>
	<body>
		<form>
			<table>Submit Your Information
				<tr>
					<td>ID</td>
					<td>:</td>
					<td><input type="text" id="id" name="id" placeholder="Input Your ID"></td>
				</tr>
				<tr>
					<td>NAME</td>
					<td>:</td>
					<td><input type="text" id="name" name="name" placeholder="Input Your NAME"></td>
				</tr>
				<tr>
					<td>EMAIL</td>
					<td>:</td>
					<td><input type="email" id="email" name="email" placeholder="Input Your EMAIL"></td>
				</tr>
				<tr>
					<td>PASSWORD</td>
					<td>:</td>
					<td><input type="password" id="password" name="password" placeholder="Input Your PASSWORD"></td>
				</tr>
				<tr>
					<td>RETYPE PASSWORD</td>
					<td>:</td>
					<td><input type="password" id="retype" name="retype" placeholder="Input Your RETYPE PASSWORD"></td>
				</tr>
				<tr>
					<td>MOBILE NUMBER</td>
					<td>:</td>
					<td><input type="text" id="mobile" name="mobile" placeholder="Input Your MOBILE NUMBER"></td>
				</tr>
				<tr>
					<td>DATE OF BIRTH</td>
					<td>:</td>
					<td><input type="date" id="date" name="date" placeholder="Input Your MOBILE NUMBER"></td>
				</tr>
				<tr>
					<td>GENDER</td>
					<td>:</td>
					<td>Female<input type="radio" id="female" name="gender" value="gender">
						Male<input type="radio" id="male" name="gender" value="gender">
						Other<input type="radio" id="other" name="gender" value="gender">
					</td>
				</tr>
				<tr>
					<td>MERITAL STATUS</td>
					<td>:</td>
					<td>Single<input type="radio" id="female" name="gender" value="gender">
						Married<input type="radio" id="male" name="gender" value="gender">
						Devorced<input type="radio" id="male" name="gender" value="gender">
					</td>
				</tr>
				<tr>
					<td>YOUR CHOISE</td>
					<td>:</td>
					<td>Play<input type="checkbox" id="choise" name="choise">
						Eating<input type="checkbox" id="choise" name="choise">
						Goosiping<input type="checkbox" id="choise" name="choise">
						Reading<input type="checkbox" id="choise" name="choise">
					</td>
				</tr>
				<tr>
					<td>ROUND</td>
					<td>:</td>
					<td><select>
						<option type="select" id="r1" name="round">Round</option>
						<option type="select" id="r1" name="round">30</option>
						<option type="select" id="r1" name="round">31</option>
						<option type="select" id="r1" name="round">32</option>
						<option type="select" id="r1" name="round">33</option>
						<option type="select" id="r1" name="round">34</option>
						<option type="select" id="r1" name="round">35</option>
						<option type="select" id="r1" name="round">36</option>
						<option type="select" id="r1" name="round">37</option>
						<option type="select" id="r1" name="round">38</option>
						</select>
					</td>
				</tr>
				<tr>
					<td>COUNTRY</td>
					<td>:</td>
					<td><select>
						<option type="select" id="r1" name="round">Country</option>
						<option type="select" id="r1" name="round">Bangladesh</option>
						<option type="select" id="r1" name="round">India</option>
						<option type="select" id="r1" name="round">Bhutan</option>
						<option type="select" id="r1" name="round">Nepal</option>
						<option type="select" id="r1" name="round">Srilanka</option>
						<option type="select" id="r1" name="round">Afganistan</option>
						<option type="select" id="r1" name="round">England</option>
						<option type="select" id="r1" name="round">USA</option>
						<option type="select" id="r1" name="round">Camada</option>
						</select>
					</td>
				</tr>
				<tr>
					<td>DSTRICT</td>
					<td>:</td>
					<td><select>
						<option type="select" id="r1" name="round">Dstrict</option>
						<option type="select" id="r1" name="round">Noakhali</option>
						<option type="select" id="r1" name="round">Dhaka</option>
						<option type="select" id="r1" name="round">Lakshmipur</option>
						<option type="select" id="r1" name="round">Feni</option>
						<option type="select" id="r1" name="round">Comilla</option>
						<option type="select" id="r1" name="round">Chandpur</option>
						<option type="select" id="r1" name="round">Chittagong</option>
						<option type="select" id="r1" name="round">Jessor</option>
						<option type="select" id="r1" name="round">Khulna</option>
						</select>
					</td>
				</tr>
				<tr>
					<td>YOUR MESSAGE</td>
					<td>:</td>
					<td><textarea cols="17" row="5" placeholder="Enter Your Message"></textarea></td>
				</tr>
				<tr>
					<td></td>
					<td><input type="submit" id="submit" name="submit" value="SUBMIT"></td>
					<td><input type="reset" id="reset" name="reset" value="RESET"></td>
				</tr>
			</table>
		</form>
	</body>
</html>
